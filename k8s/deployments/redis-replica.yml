# https://github.com/pinky-bhargava/redis-master-replica/tree/main
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-replica
spec:
    replicas: 3
    selector:
        matchLabels:
            app: redis-replica
    template:
        metadata:
            labels:
                app: redis-replica
        spec:
            containers:
                - name: redis
                  image: redis:alpine
                  ports:
                      - containerPort: 7000
                        name: client
                      - containerPort: 17000
                        name: gossip
                  command: ['redis-server', '/conf/redis.conf']
                  env:
                      - name: POD_IP
                        valueFrom:
                            fieldRef:
                                fieldPath: status.podIP
                  volumeMounts:
                      - name: conf
                        mountPath: /conf
                        readOnly: false
            volumes:
                - name: conf
                  configMap:
                      name: redis-replica
                      defaultMode: 0755
                - name: redis-volume
                  persistentVolumeClaim:
                      claimName: redis-data
